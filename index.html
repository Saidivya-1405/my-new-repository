<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Growth Simulator</title>
  <style>
    body {
      background: #e8f6e3;
      text-align: center;
      font-family: sans-serif;
      padding-top: 40px;
    }
    h1 {
      color: #246232;
      margin-bottom: 16px;
    }
    #plant {
      margin: 32px auto;
      display: block;
    }
    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 8px;
      background: #5cb85c;
      color: #fff;
      border: none;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 2px 4px #0001;
    }
    button:active {
      background: #388e3c;
    }
    .stage-label {
      font-size: 1.1em;
      color: #1e4725;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Plant Growth Simulator ðŸŒ¼</h1>
  <svg id="plant" width="120" height="250"></svg>
  <div class="stage-label" id="stageLabel"></div>
  <button onclick="growPlant()">Water Plant ðŸ’§</button>
  <button onclick="resetPlant()" style="background:#a36060;margin-left:12px;">Reset</button>
  <script>
    // Plant stages: 0 = seed, 1 = sprout, 2 = stem, 3 = leaves, 4 = flower
    let stage = 0;
    const stages = [
      'Seed',
      'Sprout!',
      'Growing stem',
      'Leaves appear',
      'Blooming!'
    ];
    function drawPlant() {
      let svg = '';
      if (stage === 0) {
        // Seed
        svg += `<ellipse cx="60" cy="230" rx="10" ry="8" fill="#a46628"/>`;
      }
      if (stage > 0) {
        // Sprout
        svg += `<rect x="58" y="210" width="4" height="${20 + stage*20}" fill="#246232" rx="2"/>`;
        svg += `<ellipse cx="60" cy="230" rx="8" ry="6" fill="#a46628"/>`;
      }
      if (stage > 2) {
        // First leaf
        svg += `<ellipse cx="50" cy="${230 - 20 - stage*13}" rx="14" ry="6" fill="#3ba43b" transform="rotate(-25 50 ${210 - stage*13})"/>`;
      }
      if (stage > 2) {
        // Second leaf
        svg += `<ellipse cx="70" cy="${230 - 30 - stage*8}" rx="14" ry="6" fill="#3ba43b" transform="rotate(25 70 ${200 - stage*8})"/>`;
      }
      if (stage === 4) {
        // Flower
        svg += `<circle cx="60" cy="60" r="16" fill="#ffe066" stroke="#d1ab24" stroke-width="4"/>
          <circle cx="76" cy="60" r="8" fill="#fa7268"/>
          <circle cx="44" cy="60" r="8" fill="#fa7268"/>
          <circle cx="60" cy="44" r="8" fill="#fa7268"/>
          <circle cx="60" cy="76" r="8" fill="#fa7268"/>
        `;
      }
      document.getElementById('plant').innerHTML = svg;
      document.getElementById('stageLabel').textContent = stages[stage];
    }
    function growPlant() {
      if (stage < 4) {
        stage++;
        drawPlant();
      }
    }
    function resetPlant() {
      stage = 0;
      drawPlant();
    }
    drawPlant();
  </script>
</body>
</html>
